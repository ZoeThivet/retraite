<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>{{title}}</h2>
    </div>
    
    <div class="panel-body">
        
        {{content}}
        
        <div class="dialog-error">
            {{error}}
        </div>

    </div>
    
    <div class="panel-footer text-right">
        <button ng-click='cancelDialog()' class='btn btn-success'>Annuler</button>
        <button ng-click='validateDialog()' class='btn btn-success'>Valider</button>
    </div>
</div>
