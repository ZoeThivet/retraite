<div class='col-sm-6 caisse-list'>
    <ul class=''>

        <li ng-repeat='caisse in caisses' class='caisse' ui-sref='caisses.edit({name:name,id:caisse.id})'>
            <div class='name'>
                {{caisse.nom}}
            </div>

            <div class='address'>
                {{caisse.adresse1}}
                <br ng-if='caisse.adresse2'/>
                {{caisse.adresse2}}
                <br ng-if='caisse.adresse3'/>
                {{caisse.adresse3}}
                <br ng-if='caisse.adresse4'/>
                {{caisse.adresse4}}
            </div>

            <div class='tel' ng-if='caisse.telephone'>
                <label>Tél : </label>{{caisse.telephone}}
            </div>

            <div class='fax' ng-if='caisse.fax'>
                <label>Fax : </label>{{caisse.fax}}
            </div>

            <div class='site' ng-if='caisse.site'>
                <label>Site : </label>{{caisse.site}}
            </div>

            <div class='site' ng-if='caisse.departements'>
                <label>Départements : </label>
                <span ng-repeat='departement in caisse.departements' class="badge">{{departement}}</span>
            </div>
        </li>

    </ul>
</div>

<div class='col-sm-6'>
    
    <!-- Visualisation de la caisse sélectionnée (via sous état du routeur) -->
    <div ui-view></div>

</div>
