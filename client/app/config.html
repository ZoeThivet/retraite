<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>SGMAP - Outil retraite</title>

    <!-- build:css css/vendor.css -->
        <!-- injector:bowercss -->
        <link rel="stylesheet" href="lib/angularjs-toaster/toaster.css">
        <link rel="stylesheet" href="lib/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css">
        <link rel="stylesheet" href="lib/ngDialog/css/ngDialog.css">
        <link rel="stylesheet" href="lib/ngDialog/css/ngDialog-theme-default.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="lib/textAngular/dist/textAngular.css">
        <link rel="stylesheet" href="lib/angular-xeditable/dist/css/xeditable.css">
        <link rel="stylesheet" href="lib/bootstrap-css-only/css/bootstrap.css">
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:css css/custom.css -->
        <!-- injector:css -->
        <link rel="stylesheet" href="src/commons/retraite.css">
        <link rel="stylesheet" href="src/commons/utils/retraite-dialog/retraite-dialog.css">
        <link rel="stylesheet" href="src/config/config.css">
        <link rel="stylesheet" href="src/config/test/test.css">
        <!-- endinjector -->
    <!-- endbuild -->
    </head>
    
    <body ng-app="SgmapRetraiteConfig" class='config appid-{{AppId.appId}}' ng-controller='AppIdCtrl as AppId'>
        
        <toaster-container toaster-options="{'toaster-id': 'success', 'time-out': 3000}"></toaster-container>
        <toaster-container toaster-options="{'toaster-id': 'error', 'position-class': 'toast-top-full-width', 'body-output-type': 'trustedHtml', 'time-out': 0}"></toaster-container>
        <toaster-container toaster-options="{'toaster-id': 'errorTimedout', 'position-class': 'toast-center', 'body-output-type': 'trustedHtml', 'time-out': 3000}"></toaster-container>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Accueil</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="configlist">Configuration</a></li>
                        <li><a ng-click='logout()' href='' ng-controller='LogoutCtrl'>Logout</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div ui-view=""></div>
        </div>


    <!-- build:js js/vendor.js -->
        <!-- injector:bowerjs -->
        <script src="lib/jquery/dist/jquery.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <script src="lib/angular-cookies/angular-cookies.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-touch/angular-touch.js"></script>
        <script src="lib/angular-sanitize/angular-sanitize.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="lib/angular-ui-utils/ui-utils.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="lib/angularjs-toaster/toaster.js"></script>
        <script src="lib/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
        <script src="lib/ngDialog/js/ngDialog.js"></script>
        <script src="lib/angular-prompt/dist/angular-prompt.js"></script>
        <script src="lib/rangy/rangy-core.js"></script>
        <script src="lib/rangy/rangy-classapplier.js"></script>
        <script src="lib/rangy/rangy-highlighter.js"></script>
        <script src="lib/rangy/rangy-selectionsaverestore.js"></script>
        <script src="lib/rangy/rangy-serializer.js"></script>
        <script src="lib/rangy/rangy-textrange.js"></script>
        <script src="lib/textAngular/dist/textAngular.js"></script>
        <script src="lib/textAngular/dist/textAngular-sanitize.js"></script>
        <script src="lib/textAngular/dist/textAngularSetup.js"></script>
        <script src="lib/jquery-colorbox/jquery.colorbox.js"></script>
        <script src="lib/localforage/dist/localforage.js"></script>
        <script src="lib/angular-localforage/dist/angular-localForage.js"></script>
        <script src="lib/spin.js/spin.js"></script>
        <script src="lib/angular-loading/angular-loading.js"></script>
        <script src="lib/angular-mocks/angular-mocks.js"></script>
        <script src="lib/angular-xeditable/dist/js/xeditable.js"></script>
        <script src="lib/lodash/dist/lodash.compat.js"></script>
        <script src="lib/angularjs-dropdown-multiselect/src/angularjs-dropdown-multiselect.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->

    <!-- build:js js/custom.js -->
        <!-- injector:js -->
        <script src="src/constants.js"></script>
        <script src="src/commons/commons.js"></script>
        <script src="src/commons/utils/http-buffer/http-buffer.js"></script>
        <script src="src/commons/utils/object-utils/object-utils.js"></script>
        <script src="src/commons/utils/pasted-text-cleaner/pasted-text-cleaner.js"></script>
        <script src="src/commons/utils/prompt-service/prompt-service.js"></script>
        <script src="src/commons/utils/retraite-dialog/retraite-dialog.js"></script>
        <script src="src/commons/utils/retraite-toaster/retraite-toaster.js"></script>
        <script src="src/commons/utils/syntax-analyzer/syntax-analyzer.js"></script>
        <script src="src/commons/utils/template-loader/template-loader.js"></script>
        <script src="src/commons/utils/wrapper.js"></script>
        <script src="src/config/app-config.js"></script>
        <script src="src/config/app-config.module.config.js"></script>
        <script src="src/config/app-config.module.run.js"></script>
        <script src="src/config/app-id/app-id-controller.js"></script>
        <script src="src/config/caisses/caisses-controller.js"></script>
        <script src="src/config/configlist/configlist-controller.js"></script>
        <script src="src/config/data/api-caisse/api-caisse.js"></script>
        <script src="src/config/data/api-caisses-filter/api-caisses-filter.js"></script>
        <script src="src/config/data/api-regimes/api-regimes.js"></script>
        <script src="src/config/data/api-user-checklist/api-user-checklist.js"></script>
        <script src="src/config/data/checklist/checklist.js"></script>
        <script src="src/config/directives/iframe-auto-size.js"></script>
        <script src="src/config/edit-caisse/edit-caisse.controller.js"></script>
        <script src="src/config/edit/dialogs/dialog-delai/dialog-delai.js"></script>
        <script src="src/config/edit/dialogs/dialog-link/dialog-link.js"></script>
        <script src="src/config/edit/dialogs/dialog-variables/dialog-variables.js"></script>
        <script src="src/config/edit/edit-controller.js"></script>
        <script src="src/config/http-interceptor/http-interceptor.js"></script>
        <script src="src/config/login/login-controller.js"></script>
        <script src="src/config/logout/logout-controller.js"></script>
        <script src="src/config/test/test-controller.js"></script>
        <script src="src/config/user-service/user-service.js"></script>
        <script src="src/config/utils/array-utils/array-utils.js"></script>
        <script src="src/config/utils/checklist-publisher/checklist-publisher.js"></script>
        <script src="src/config/utils/edit-condition-validator/edit-condition-validator.js"></script>
        <script src="lib/angular-i18n/angular-locale_fr-fr.js"></script>
        <!-- endinjector -->
    <!-- endbuild -->
    </body>
</html>
