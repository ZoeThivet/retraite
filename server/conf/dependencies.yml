# Application dependencies

require:
    - play
    - crud
    - org.apache.commons -> commons-lang3 3.4
    - org.apache.commons -> commons-collections4 4.0
    - org.mockito -> mockito-all 1.10.19
    - org.easytesting -> fest-assert 1.4
    - info.cukes -> cucumber-java 1.2.4
    - info.cukes -> cucumber-junit 1.2.4
    - com.github.jknack -> handlebars 4.0.2
    - com.sendgrid -> sendgrid-java 2.2.2
    - play -> pdf 0.9
    - com.itextpdf -> itextpdf 5.5.8
    - com.itextpdf.tool -> xmlworker 5.5.8 
    - org.fluentd -> fluent-logger 0.3.2
    - org.fluentd -> fluentd-log4j-appender 0.0.1-SNAPSHOT

repositories:
    - My modules:
        type:       local
        artifact:   ${application.path}/localrepo/fluentd-log4j-appender.jar
        contains:
            # Voir https://github.com/xnopre/fluentd-log4j-appender
            - org.fluentd -> fluentd-log4j-appender 0.0.1-SNAPSHOT