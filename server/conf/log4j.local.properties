log4j.rootLogger=TRACE, Console, Mail
 
log4j.logger.play=DEBUG

# Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ABSOLUTE} %-5p ~ %m%n
 
# Send error by Email
log4j.appender.Mail=org.apache.log4j.net.SMTPAppender
log4j.appender.Mail.SMTPHost=smtp.gmail.com
log4j.appender.Mail.SMTPUsername=oscar.xnopre
log4j.appender.Mail.SMTPPassword=cnoa1005
log4j.appender.Mail.SMTPDebug=true
log4j.appender.Mail.Threshold=error
log4j.appender.Mail.BufferSize=10
log4j.appender.Mail.From=oscar.xnopre@gmail.com
log4j.appender.Mail.Subject=[prod] Error in Retraite !
log4j.appender.Mail.To=xnopre@gmail.com
log4j.appender.Mail.layout=org.apache.log4j.PatternLayout
log4j.appender.Mail.layout.ConversionPattern=%d{dd-MM-yy HH:mm:ss,SSS} [%t] %5p %c{1}%n%m%n

